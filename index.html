<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music CD's</title>
    <link rel="stylesheet" href="css/app.css" />
    <script src="js/app.js" type="module" defer></script>
  </head>
  <body>
    <main class="o-container">
      <div class="o-grid">
        <div class="c-box">
          <h1>Music CD's</h1>
          <form class="c-form js-add-music-cd-form" name="Add music CD" action="#">
            <div class="c-form__control">
              <label class="c-form__label" for="author">Author</label>
              <input class="c-form__input js-input-author" type="text" name="author" id="author" required />
              <div class="c-error is-hidden"></div>
            </div>

            <div class="c-form__control">
              <label class="c-form__label" for="title">Title</label>
              <input class="c-form__input js-input-title" type="text" name="title" id="title" required />
              <div class="c-error is-hidden"></div>
            </div>

            <div class="c-form__control">
              <label class="c-form__label" for="year">Year</label>
              <input class="c-form__input js-input-year" type="number" name="year" id="year" required />
              <div class="c-error is-hidden"></div>
            </div>

            <button class="c-form__button" type="submit">Add</button>
          </form>
        </div>

        <div class="c-result c-box">
          <h2>CD's</h2>
          <table>
            <thead>
              <tr>
                <th>Author</th>
                <th>Title</th>
                <th>Year</th>
                <th>&NonBreakingSpace;</th>
              </tr>
            </thead>
            <tbody class="js-table-body"></tbody>
          </table>
        </div>
      </div>
    </main>

    <template class="t-table-item">
      <tr>
        <td data-author>Niklas</td>
        <td data-title>My cool book</td>
        <td data-year>2022</td>
        <td><button data-delete-button>ðŸ—‘</button></td>
      </tr>
    </template>
  </body>
</html>
